<template name="action">
<div class="container-fluid content">
  <div class="row">
    <div class="col-sm-12 push-right">
      <div class="menu">
        <a href="#" class="close-card">close</a>
        |
        <a href="#">close other</a>
      </div>
    </div>
  </div>
</div>
  <div id={{_id}} class="card-section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <form action="">
            <h4>
              <input type="checkbox" name="done" value="complete"> {{title}}</h4>
          </form>
        </div>
      </div>
      <div class="row action-type">
        <div class="col-sm-2">
          <a class="selected" href="#">next</a>
          <a href="#">waiting for</a>
          <a href="#">future</a>
        </div>
      </div>
      <div class="row top-buffer">
        <div class="col-sm-2 title">
          Project:
        </div>
        <div class="col-sm-2 title">
          Associated contact:
        </div>
        <div class="col-sm-2 title">
          Depends On:
        </div>
      </div>
      <div class="row content">
        <div class="col-sm-2">
          {{> projectList}}
        </div>
        <div class="col-sm-2">
          {{> dropdown}}
        </div>
        <div class="col-sm-2">
          {{> dropdown}}
        </div>
      </div>
    </div>

  </div>

  <div class="notes">
    <div class="container-fluid">
      <div class="row top-buffer">
        <div class="col-sm-12">
          Notes:
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <p>{{notes}}</p>
        </div>
      </div>

    </div>
  </div>



</template>
