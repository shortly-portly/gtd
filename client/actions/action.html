<template name="action">
{{> viewMenu}}
  <div id={{_id}} class="card-section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <form action="">
            <h4>
              <input type="checkbox" name="done" value="complete"> {{title}}</h4>
          </form>
        </div>
      </div>
      <div class="row action-type">
        <div class="col-sm-2">
          <a class="selected" href="#">next</a>
          <a href="#">waiting for</a>
          <a href="#">future</a>
        </div>
      </div>
      <div class="row top-buffer">
        <div class="col-sm-2 title">
          Project:
        </div>
        <div class="col-sm-2 title">
          Associated contact:
        </div>
        <div class="col-sm-2 title">
          Depends On:
        </div>
      </div>
      <div class="row content">
        <div class="col-sm-2">
          {{> projectList}}
        </div>
        <div class="col-sm-2">
          {{> contactList}}
        </div>
        <div class="col-sm-2">
          {{> dropdown}}
        </div>
      </div>
    </div>

  </div>

  <div class="notes">
    <div class="container-fluid">
      <div class="row top-buffer">
        <div class="col-sm-12">
          Notes:
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
        {{> actionJournal}}
        </div>
      </div>
    </div>
  </div>


  <div class="container-fluid">
        <div class="row">

        <form action="">
          <h4>
            <div class="col-sm-11">
            <textarea class="corners form-control bottom-border" name='journal' type="textarea"></textarea>
          </div>
            <button type="submit" class="corners btn btn-default update-journal">Update</button>
          </h4>
        </form>

    </div>

</div>


</template>
