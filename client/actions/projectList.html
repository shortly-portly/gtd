<template name="projectList">
  <div class="project-list">
    <select>
      <option {{selected}} value="none">-</option>
      <option value="new">New Project...</option>
      {{#each projects}}
        {{> projectOption}}
        {{/each}}
      </select>
    </div>
</template>

<template name="projectOption">
  <option {{selected}} value="{{_id}}">{{title}}</option>
</template>
