<template name="subProjectList">
  <div class="sub-project-list">
    <select>
      <option {{selected}} value="0">-</option>
      <option value="new">New Project...</option>
      {{#each projects}}
        {{> subProjectOption}}
        {{/each}}
      </select>
    </div>
</template>

<template name="subProjectOption">
  <option {{selected}} value="{{_id}}">{{title}}</option>
</template>
