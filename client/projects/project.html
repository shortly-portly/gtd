<template name="project">

  <div id={{_id}} class="card-section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <form action="">
            <h4>
              <input type="checkbox" name="done" value="complete"> {{title}}</h4>
          </form>
        </div>
      </div>
      <div class="row top-buffer">
        <div class="col-sm-2 wibble">
          Project:
        </div>
        <div class="col-sm-2 wibble">
          Associated contact:
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <select>
            <option value="volvo">Volvo</option>

            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>

            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>
      </div>
      <div class="row top-buffe">
        <div class="col-sm-2 wibble">
          Depends On:
        </div>
      </div>
      <div class="row content">
        <div class="col-sm-2">
          <select>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>
      </div>
    </div>

  </div>

  <div class="notes">

      <div class="row top-buffer">

        </div>
      </div>

    </div>
  </div>


  <div class="project-notes">
    <div class="container-fluid content">
      <div class="row top-buffer">

        <div class="col-sm-4">
          <div class="bottom-border">
            <b>Next Actions</b><b><a href="#" class="new-action"> + </a></b>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="bottom-border">
            <b>Active Subprojects:</b>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="bottom-border">
            <b>Upcoming Tickers:</b>
          </div>
        </div>

      </div>
      <div class="row">
